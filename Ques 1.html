<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display text</title>
</head>
<body style="background-color: aquamarine;">
    <b> this text will be bold</b>
    <p><i> this text will be italic</i></p>
   <p><u>  this text will be underline</u></p>
   <p><mark>  this text will be highlighted</mark></p>
    <p> this text is normal <sup> this text is superscript</sup> this text is normal</p>
    <p> this text is normal <sub> this text is superscript</sub> this text is normal</p>
    <p> <s> this text will be deleted</s></p>
</body>
</html>
